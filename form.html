<div class="main-form">
   <div class="main-form-left"></div>
   <div class="main-form-right">
     <div class="main-form-container">
       <div class="main-form-h2">
         Оставьте заявку<br />на расчет стоимости
       </div>
       <div class="main-form-p">
         Наши специалисты свяжутся с Вами в течении 15 минут! Помогут
         вывести цену конструкции, сделают смету и ответят на все ваши
         вопросы.
       </div>
       <form>
         <input type="text" class="form-input" placeholder="Ваше имя" />
         <input
           type="text"
           class="form-input"
           placeholder="+7 ( ___ )  ___ - __ - __ "
         />
       </form>
       <div class="form-btn-group">
         <!-- переделай JS  -->
         <div class="btn-group-add" onclick="textArea()">
           <button class="btn-group-button">
             <div class="cross"></div>
           </button>
           <div class="btn-group-p">Добавить комментарий</div>
         </div>
         <div class="btn-group-add">
           <button class="btn-group-button">
             <div class="cross">
               <label class="custom-file-upload" for="file-upload">
                 <input name="myFile" type="file" id="file-upload" />
               </label>
             </div>
           </button>
           <div class="btn-group-p">Добавить изображение</div>
         </div>
         <textarea
           name="textarea"
           id="textarea"
           cols="30"
           rows="10"
           placeholder="Напиши ваш комментарий"
         ></textarea>
       </div>
       <button type="submit" class="main-form-submit">
         Заказать звонок
       </button>
       <div class="form-checkbox">
         <input type="checkbox" class="form-input-agree" />
         <span>Согласен(на) на обработку персональных данных</span>
       </div>
     </div>
   </div>
 </div>
